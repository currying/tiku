<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<f:facet name="first">
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta name="viewport"
			content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<link rel="shortcut icon" type="image/png"
			href="#{request.contextPath}/resources/images/favicon.png" />
	</f:facet>
	<title>力学题库</title>
	<h:outputScript name="js/layout.js" library="sentinel-layout" />
	<h:outputStylesheet name="css/screen.css" />
	<h:outputScript library="js" name="calendar_locale.js" />
	<ui:insert name="head" />
</h:head>
<h:body>
	<ui:include src="/shared/topbar.xhtml" />
	<ui:fragment rendered="#{identity.loggedIn}">
		<ui:include src="/shared/leftmenu.xhtml" />
	</ui:fragment>
	<div id="layout-portlets-cover" class="fontRegular">
		<ui:insert name="content">
               Template
            </ui:insert>
	</div>

	<p:ajaxStatus
		style="width:32px; height:32px; position:fixed; right:12px; bottom:10px">
		<f:facet name="start">
			<p:graphicImage name="images/preloader.gif" library="sentinel-layout" />
		</f:facet>

		<f:facet name="complete">
			<h:outputText value="" />
		</f:facet>
	</p:ajaxStatus>

	<h:outputStylesheet name="css/font-icon-layout.css"
		library="sentinel-layout" />
	<h:outputStylesheet name="css/sentinel-layout.css"
		library="sentinel-layout" />
	<h:outputStylesheet name="css/core-layout.css"
		library="sentinel-layout" />
</h:body>
</html>
