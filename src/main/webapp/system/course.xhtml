<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/template.xhtml">
	<ui:define name="content">
		<h:form enctype="multipart/form-data" prependId="fasle">
			<p:growl id="growl" showDetail="true" />
			<p:toolbar>
				<f:facet name="left">
					<p:commandButton value="增加课程"
						actionListener="#{courseView.openDialog}">
						<p:ajax event="dialogReturn" listener="#{courseView.onAddCourse}"
							update="growl,panel" />
					</p:commandButton>

					<p:commandButton value="删除课程" id="deleteCourse"
						icon="ui-icon-closethick" onclick="PF('cd').show()"
						disabled="#{courseView.disabled}" />
					<p:confirmDialog header="删除课程" severity="alert" widgetVar="cd">
						<f:facet name="message">
							<h:outputText value="确认删除该课程？" />
						</f:facet>
						<p:commandButton value="删除"
							actionListener="#{courseView.deleteCourse}"
							update="panel,growl,deleteCourse"
							oncomplete="PF('cd').hide()" icon="ui-icon-check" process="@this" />
						<p:commandButton value="取消" onclick="PF('cd').hide();"
							type="button" icon="ui-icon-closethick" />
					</p:confirmDialog>
				</f:facet>
			</p:toolbar>
			<p:panel id="panel">
				<p:dataTable var="course" value="#{courses}" selectionMode="single"
					selection="#{selectCourse}" rowKey="#{course.id}">
					<f:facet name="header">
						<h:outputText value="课程" />
					</f:facet>
					<p:ajax event="rowSelect" listener="#{courseView.onRowSelect}"
						update="deleteCourse" />
					<p:ajax event="rowUnselect" listener="#{courseView.onRowUnselect}" />
					<p:column headerText="课程名">
						<h:outputText value="#{course.name}" />
					</p:column>
				</p:dataTable>
			</p:panel>
		</h:form>
	</ui:define>
</ui:composition>
