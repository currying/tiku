<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/template.xhtml">
	<ui:define name="content">
		<h:form enctype="multipart/form-data" prependId="fasle">
			<p:growl id="growl" showDetail="true" />
			<p:toolbar>
				<f:facet name="left">
					<p:commandButton value="增加课程" icon="fa fa-plus"
						actionListener="#{courseView.openDialog}">
						<p:ajax event="dialogReturn" listener="#{courseView.onAddCourse}"
							update="growl,panel" />
					</p:commandButton>
				</f:facet>
			</p:toolbar>
			<p:panel id="panel">
				<p:dataTable var="course" value="#{courses}">
					<f:facet name="header">
						<h:outputText value="课程" />
					</f:facet>
					<p:column headerText="课程名">
						<h:outputText value="#{course.name}" />
					</p:column>
				</p:dataTable>
			</p:panel>
		</h:form>
	</ui:define>
</ui:composition>
