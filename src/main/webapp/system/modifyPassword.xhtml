<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<f:facet name="first">
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta name="viewport"
			content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<link rel="shortcut icon" type="image/png"
			href="#{request.contextPath}/resources/images/favicon.png" />
	</f:facet>
	<title>力学题库</title>
	<h:outputScript name="js/layout.js" library="sentinel-layout" />
	<h:outputStylesheet name="css/screen.css" />
	<h:outputScript library="js" name="calendar_locale.js" />
	<ui:insert name="head" />
</h:head>
<h:body>
	<ui:include src="/shared/topbar.xhtml" />
	<h:form>
		<div id="layout-portlets-cover" class="fontRegular">
			<p:growl id="growl" showDetail="true" />
			<div class="ui-grid ui-grid-responsive">
				<div class="ui-grid-row">
					<div class="ui-grid-col-4"></div>
					<div class="ui-grid-col-4">
						<p:panel id="basic" header="修改密码" style="margin-bottom:20px;">
							<div class="ui-grid ui-grid-responsive">
								<div class="ui-grid-row">
									<div class="ui-grid-col-4"></div>
									<div class="ui-grid-col-4">
										<h3>登录名：#{identity.account.loginName}</h3>
									</div>
									<div class="ui-grid-col-4"></div>
									<div class="ui-grid-row"></div>
								</div>
							</div>
							<h:panelGrid columns="2" cellpadding="10">
								<h:outputText value="新密码：" />
								<p:inputText style="width:200px;"
									value="#{modifyPasswordView.passWord}" />
								<h:outputText value="确认密码：" />
								<p:inputText style="width:200px;"
									value="#{modifyPasswordView.passWord_}" />
							</h:panelGrid>
							<div class="ui-grid ui-grid-responsive">
								<div class="ui-grid-row">
									<div class="ui-grid-col-2"></div>
									<div class="ui-grid-col-2"></div>
									<div class="ui-grid-col-2"></div>
									<div class="ui-grid-col-2"></div>
									<div class="ui-grid-col-2"></div>
									<div class="ui-grid-col-2">
										<p:commandButton value="确认" update="growl,basic"
											action="#{modifyPasswordView.modifyPassword}" />
									</div>
								</div>
							</div>
						</p:panel>
					</div>
					<div class="ui-grid-col-4"></div>
				</div>
			</div>
		</div>
		<p:ajaxStatus
			style="width:32px; height:32px; position:fixed; right:12px; bottom:10px">
			<f:facet name="start">
				<p:graphicImage name="images/preloader.gif"
					library="sentinel-layout" />
			</f:facet>
		</p:ajaxStatus>
		<h:outputStylesheet name="css/font-icon-layout.css"
			library="sentinel-layout" />
		<h:outputStylesheet name="css/sentinel-layout.css"
			library="sentinel-layout" />
		<h:outputStylesheet name="css/core-layout.css"
			library="sentinel-layout" />
	</h:form>
</h:body>
</html>
